<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen uf2 animaciones</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: black;">

    <h1>Examen m9 uf2 - Animaciones</h1>
    
    <div class="minutos absoluto" 
    style="
        background-image: url(einstein.avif.jpg);
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat; 
        width: 400px; 
        height: 400px; 
        position: relative;
        z-index: 1;">
        <div class="mensaje">El tiempo es relativo...</div>
    <svg
        class="animacionminuto" 
        style="position: absolute; z-index: 1;"
        width="400"
        height="400"
        viewBox="0 0 400 400"
        xmlns="http://www.w3.org/2000/svg"
    >
        <line
            id="minutos"
            class=""
            x1="200"
            y1="200"
            x2="200"
            y2="30"
            stroke="blue"
            stroke-width="5"
            stroke-linecap="round"
        />
    </svg>
    <svg 
        class="animacionhora" 
        style="position: absolute; z-index: 2;"
        width="400"
        height="400"
        viewBox="0 0 400 400"
        xmlns="http://www.w3.org/2000/svg"
    >
        <line
            id="horas"
            class=""
            x1="200"
            y1="200"
            x2="200"
            y2="100"
            stroke="red"
            stroke-width="5"
            stroke-linecap="round"
        />
    </svg>
</div>
    
</body>
</html>
