<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen uf2 animaciones</title>
    <style>
        body{

            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            flex-direction: column;
            
            
        }
        h1{
            color: white;
            text-align: center;
        }
        .minutos {
            
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .animacion {
            animation: rotacion 20s infinite linear;
        }
        
        @keyframes rotacion {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body style="background-color: black;">

    <h1 >Examewn m9 uf2 - Animaciones</h1>
    
    <div class="minutos absoluto  " style="background-image: url(einstein.avif.jpg);
    background-size: cover;
    background-position: center;
    width: 400px;">
        <svg
        class="animacion"
       
          width="400"
          height="400"
          viewBox="0 0 400 400"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- manillas reloj -->
          <line
          
            id="minutos"
            x1="200"
            y1="200"
            x2="200"
            y2="30"
            stroke="blue"
            stroke-width="5"
            stroke-linecap="round"
          />
          <line
            id="horas"
            x1="200"
            y1="200"
            x2="200"
            y2="50"
            stroke="red"
            stroke-width="5"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>
    
</body>
</html>
